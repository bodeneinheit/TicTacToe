<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="turn-container">
      <h3>Next Turn:</h3>
      <div class="turn-box align">X</div>
      <div class="turn-box align">O</div>
      <div class="bg"></div>
    </div>
    <div class="main-grid">
      <div cell-index="00" class="cell align"></div>
      <div cell-index="01" class="cell align"></div>
      <div cell-index="02" class="cell align"></div>
      <div cell-index="10" class="cell align"></div>
      <div cell-index="11" class="cell align"></div>
      <div cell-index="12" class="cell align"></div>
      <div cell-index="20" class="cell align"></div>
      <div cell-index="21" class="cell align"></div>
      <div cell-index="22" class="cell align"></div>
    </div>

    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script src="webpage.js"></script>
  </body>
</html>
